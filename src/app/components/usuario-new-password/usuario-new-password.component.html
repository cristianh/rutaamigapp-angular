<!-- Revisar el estilo del contenedor principal -->
<main class="principal-container">
  <article class="form-container">
        <section class="mid-container">
          <article class="logo-container">
              <img src="../../../assets/Lock.svg" alt="logo" class="responsive">
          </article>
        </section>
        <section class="mid-container">
                <header>
                <h3 class="principal-title">Nuevo password</h3>                
              </header>
              <form style="width: 85%;" [formGroup]="formNewPassword" (ngSubmit)="onSubmit()">
                <input class="input" type="password" id="password1" name="email" placeholder="Password"
                    formControlName="password1" />
                <input class="input" type="password" id="password2" name="email" placeholder="Confirmar Password"
                    formControlName="password2" />

                <app-my-btn-primary textoBoton="ENVIAR"></app-my-btn-primary>
              </form>

            <div class="row">
                <div class="col-12 ">
                    <hr>
                    <div *ngIf="mensajeSuccess" class="alert alert-success alert-dismissible" role="alert">
                        <pre>{{mensaje}}</pre>
                        <a [routerLink]="['/login']">Regresar</a>
                    </div>
                    <div *ngIf="mensajeError" class="alert alert-danger alert-dismissible" role="alert">
                         <!-- <div *ngFor="let mensajeError of mensajeErrors">
                            <p>{{mensajeError[0].msg}}</p>
                        </div> -->
                        <p>{{mensajeErrors}}</p>

          <div class="row">
              <div class="col-12 ">
                  <hr>
                  <div *ngIf="mensajeSuccess" class="alert alert-success alert-dismissible" role="alert"  style="
                  position: absolute;
                  bottom: -130px;
                  left: 20px;
                  width: 300px;
              ">
                      {{mensajeFinal.status}}
                  </div>
                  <div *ngIf="mensajeError" class="alert alert-danger alert-dismissible" role="alert"  style="
                  position: absolute;
                  bottom: -130px;
                  left: 20px;
                  width: 300px;
              ">
                      {{mensajeFinal.status}}
                  </div>
                  <div *ngIf="mensajeError" class="alert alert-danger alert-dismissible" role="alert"  style="
                  position: absolute;
                  bottom: -130px;
                  left: 20px;
                  width: 300px;
              ">
                      {{mensajeFinal}}
                  </div>
                  <div *ngIf="validacionFormulario" class="alert alert-danger alert-dismissible" role="alert" style="
                  position: absolute;
                  bottom: -130px;
                  left: 20px;
                  width: 300px;
              ">
                      Por favor revise los campos.
                  </div>
              </div>
           </div>
         </div>
        </div>
      </div>
    </section>
  </article>
</main>
