<main>
    <article class="form-container">
        <section class="mid-container">
            <article class="logo-container">
                <img src="../../../assets/img/logo.png" alt="logo" class="responsive">
            </article>
        </section>
        <section class="mid-container">
            <header>
                <h1 class="principal-title">Registro</h1>
            </header>
            <form [formGroup]="formRegister" (ngSubmit)="onRegistrar()">
                <input class="input" type="text" id="username" name="username" placeholder="Nombre"
                    formControlName="nombreUsuario" required />
                <input class="input" type="text" id="lastname" name="lastname" placeholder="Apellido"
                    formControlName="apellidoUsuario" required />
                <input class="input" type="text" id="email" name="email" placeholder="Correo"
                    formControlName="correoUsuario" required />
                <input class="input" type="password" id="password" name="password" placeholder="Contraseña"
                    formControlName="Password1" required />
                <input class="input" type="password" id="confirm-password" name="confirm-password"
                    placeholder="Confirmar Contraseña" formControlName="Password2" required />
                <label class="terms-container"><input type="checkbox" id="cbox1" value="checkbox"> Aceptar términos
                    y condiciones</label>
                <app-my-btn-primary textoBoton="REGISTARME"></app-my-btn-primary>
                <label class="log-in">Si ya tienes cuenta ingresa <a [routerLink]="['./login']">aquí</a> </label>
            </form>
            <div class="row">
                <div class="col-12 ">
                    <hr>
                    <div *ngIf="mensajeSuccess" class="alert alert-success alert-dismissible" role="alert"  style="
                    position: absolute;
                    bottom: -130px;
                    left: 20px;
                    width: 300px;
                ">
                        {{mensajeFinal.status}}
                    </div>
                    <div *ngIf="mensajeError" class="alert alert-danger alert-dismissible" role="alert"  style="
                    position: absolute;
                    bottom: -130px;
                    left: 20px;
                    width: 300px;
                ">
                        {{mensajeFinal.status}}
                    </div>
                    <div *ngIf="mensajeError" class="alert alert-danger alert-dismissible" role="alert"  style="
                    position: absolute;
                    bottom: -130px;
                    left: 20px;
                    width: 300px;
                ">
                        {{mensajeFinal}}
                    </div>
                    <div *ngIf="validacionFormulario" class="alert alert-danger alert-dismissible" role="alert" style="
                    position: absolute;
                    bottom: -130px;
                    left: 20px;
                    width: 300px;
                ">
                        Por favor revise los campos.
                    </div>
                </div>
            </div>
        </section>

    </article>
</main>
