<main>
    <article class="principal-container">
        <article class="form-container">
            <section class="mid-container">
                <article class="logo-container">
                    <img src="../assets/img/logo.png" alt="logo" class="responsive">
                </article>
            </section>
            <section class="mid-container">
                <header>
                    <h1 class="principal-title">RESTABLECER CONTRASEÑA</h1>
                </header>
                <form [formGroup]="formResetPassword" (ngSubmit)="onSubmit()">
                    <input class="input" type="text" id="email" name="email" placeholder="Correo"
                        formControlName="email" ngModel />
                    <!--   <button class="my-btn-primary"  type="submit" id="ingresar" name="ingresar">INGRESAR</button> -->
                    <app-my-btn-primary textoBoton="ENVIAR"></app-my-btn-primary>
                    <label class="log-in">Si no tienes cuenta registrate <a [routerLink]="['']">aquí</a> </label>
                </form>
                <div class="row">
                    <div class="col-12 ">
                        <hr>
                        <div *ngIf="mensajeSuccess" class="alert alert-success alert-dismissible" role="alert">
                            {{mensaje}}
                        </div>
                        <div *ngIf="mensajeError" class="alert alert-danger alert-dismissible" role="alert">
                            {{mensaje}}
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </article>
</main>
